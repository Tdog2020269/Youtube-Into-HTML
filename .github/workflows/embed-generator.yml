name: Generate YouTube Embed

on:
  workflow_dispatch:
    inputs:
      song_title:
        description: "Song title"
        required: true
        type: string
      artist_name:
        description: "Artist name"
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run embed generator
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python generate_embed_auto.py "${{ github.event.inputs.song_title }}" "${{ github.event.inputs.artist_name }}" > embed.html
          echo "=== Generated Embed Code ==="
          cat embed.html

      - name: Upload embed.html as artifact
        uses: actions/upload-artifact@v3
        with:
          name: embed-code
          path: embed.html
          python generate_embed_auto.py "${{ github.event.inputs.song_title }}" "${{ github.event.inputs.artist_name }}" > embed.html
          echo "=== Generated Embed Code ==="
          cat embed.html
